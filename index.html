<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Face Recognition - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">Automated Face Recognition - LIVE</h1>
            <div class="flex items-center space-x-4">
                <div id="statusIndicator" class="flex items-center">
                    <div class="w-3 h-3 rounded-full bg-gray-500 mr-2"></div>
                    <span id="statusText">Stopped</span>
                </div>
                <button id="toggleBtn" onclick="toggleSystem()" 
                    class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-semibold">
                    Start System
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Camera Feed -->
            <div class="lg:col-span-2">
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-2xl font-bold mb-4">Live Camera Feed</h2>
                    
                    <div class="relative bg-black rounded-lg overflow-hidden">
                        <video id="video" autoplay playsinline class="w-full" style="transform: scaleX(-1);"></video>
                        
                        <!-- Overlay for detection -->
                        <div id="overlay" class="absolute top-4 left-4 right-4 bg-black bg-opacity-75 rounded-lg p-4" style="display: none;">
                            <div id="overlayContent"></div>
                        </div>
                        
                        <!-- Processing indicator -->
                        <div id="processingIndicator" class="absolute bottom-4 right-4 bg-yellow-600 px-4 py-2 rounded-lg font-semibold" style="display: none;">
                            Processing...
                        </div>
                    </div>
                    
                    <div class="mt-4 grid grid-cols-3 gap-4 text-center">
                        <div class="bg-gray-700 rounded-lg p-3">
                            <p class="text-gray-400 text-sm">Scan Interval</p>
                            <p class="text-2xl font-bold" id="scanInterval">3s</p>
                        </div>
                        <div class="bg-gray-700 rounded-lg p-3">
                            <p class="text-gray-400 text-sm">Total Scans</p>
                            <p class="text-2xl font-bold" id="totalScans">0</p>
                        </div>
                        <div class="bg-gray-700 rounded-lg p-3">
                            <p class="text-gray-400 text-sm">Matches Found</p>
                            <p class="text-2xl font-bold" id="matchesFound">0</p>
                        </div>
                    </div>
                    
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                
                <!-- Settings -->
                <div class="bg-gray-800 rounded-lg p-6 mt-6">
                    <h2 class="text-xl font-bold mb-4">Settings</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm mb-2">Scan Interval (seconds)</label>
                            <input type="range" id="intervalSlider" min="1" max="10" value="3" 
                                class="w-full" onchange="updateInterval(this.value)">
                            <p class="text-sm text-gray-400 mt-1">Current: <span id="intervalValue">3</span> seconds</p>
                        </div>
                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" id="soundToggle" checked class="mr-2">
                                <span>Enable sound notifications</span>
                            </label>
                        </div>
                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" id="autoRefreshToggle" checked class="mr-2">
                                <span>Auto-refresh person list</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Detection Log & Persons List -->
            <div class="space-y-6">
                <!-- Latest Detection -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-xl font-bold mb-4">Latest Detection</h2>
                    <div id="latestDetection" class="text-center text-gray-500 py-8">
                        Waiting for detection...
                    </div>
                </div>
                
                <!-- Detection Log -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Detection Log</h2>
                        <button onclick="clearLog()" class="text-sm text-red-400 hover:text-red-300">Clear</button>
                    </div>
                    <div id="detectionLog" class="space-y-2 max-h-96 overflow-y-auto">
                        <p class="text-gray-500 text-sm text-center py-4">No detections yet</p>
                    </div>
                </div>
                
                <!-- Persons List -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Detected Persons</h2>
                        <button onclick="loadPersons()" class="text-sm text-blue-400 hover:text-blue-300">Refresh</button>
                    </div>
                    <div id="personsList" class="space-y-2 max-h-96 overflow-y-auto">
                        <p class="text-gray-500 text-sm text-center py-4">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let stream = null;
        let isRunning = false;
        let scanInterval = 3000; // milliseconds
        let scanIntervalId = null;
        let totalScans = 0;
        let matchesFound = 0;
        let detectionLog = [];
        
        // Sound effect (simple beep using Web Audio API)
        function playBeep(isMatch) {
            if (!document.getElementById('soundToggle').checked) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = isMatch ? 800 : 400;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                document.getElementById('video').srcObject = stream;
                return true;
                
            } catch (error) {
                alert('Camera access denied: ' + error.message);
                return false;
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                document.getElementById('video').srcObject = null;
            }
        }
        
        async function captureAndRecognize() {
            if (!isRunning) return;
            
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const imageBase64 = canvas.toDataURL('image/jpeg', 0.8);
            
            // Show processing indicator
            document.getElementById('processingIndicator').style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/detection/recognize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image_base64: imageBase64,
                        location: 'Auto Camera'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    totalScans++;
                    if (data.is_match) {
                        matchesFound++;
                    }
                    
                    updateCounters();
                    displayDetection(data);
                    addToLog(data);
                    
                    if (document.getElementById('autoRefreshToggle').checked) {
                        loadPersons();
                    }
                    
                    playBeep(data.is_match);
                }
                
            } catch (error) {
                console.error('Recognition error:', error);
            } finally {
                document.getElementById('processingIndicator').style.display = 'none';
            }
        }
        
        function displayDetection(data) {
            const latestDetection = document.getElementById('latestDetection');
            const overlay = document.getElementById('overlay');
            const overlayContent = document.getElementById('overlayContent');
            
            const matchClass = data.is_match ? 'bg-green-900 border-green-700' : 'bg-blue-900 border-blue-700';
            const matchText = data.is_match ? 'MATCH' : 'NEW';
            const matchIcon = data.is_match ? 'âœ“' : 'â˜…';
            
            const content = `
                <div class="${matchClass} border-2 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-2xl font-bold">${matchText}</span>
                        <span class="text-3xl">${matchIcon}</span>
                    </div>
                    <p class="text-xl font-bold mb-2">${data.person_id}</p>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div>
                            <p class="text-gray-400">Confidence</p>
                            <p class="font-bold">${(data.confidence_score * 100).toFixed(1)}%</p>
                        </div>
                        <div>
                            <p class="text-gray-400">Detections</p>
                            <p class="font-bold">${data.total_detections}</p>
                        </div>
                    </div>
                </div>
            `;
            
            latestDetection.innerHTML = content;
            overlayContent.innerHTML = `
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold">${matchText}: ${data.person_id}</p>
                        <p class="text-sm">Confidence: ${(data.confidence_score * 100).toFixed(1)}%</p>
                    </div>
                    <span class="text-4xl">${matchIcon}</span>
                </div>
            `;
            
            // Show overlay briefly
            overlay.style.display = 'block';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 3000);
        }
        
        function addToLog(data) {
            const logEntry = {
                timestamp: new Date(),
                person_id: data.person_id,
                is_match: data.is_match,
                confidence: data.confidence_score,
                total_detections: data.total_detections
            };
            
            detectionLog.unshift(logEntry);
            
            // Keep only last 50 entries
            if (detectionLog.length > 50) {
                detectionLog = detectionLog.slice(0, 50);
            }
            
            updateLogDisplay();
        }
        
        function updateLogDisplay() {
            const logContainer = document.getElementById('detectionLog');
            
            if (detectionLog.length === 0) {
                logContainer.innerHTML = '<p class="text-gray-500 text-sm text-center py-4">No detections yet</p>';
                return;
            }
            
            logContainer.innerHTML = detectionLog.map(entry => {
                const matchClass = entry.is_match ? 'bg-green-900 border-green-700' : 'bg-blue-900 border-blue-700';
                const matchIcon = entry.is_match ? 'ðŸŽ¯' : 'ðŸ†•';
                
                return `
                    <div class="${matchClass} border-l-4 rounded p-2">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <p class="font-bold text-sm">${matchIcon} ${entry.person_id}</p>
                                <p class="text-xs text-gray-400">${entry.timestamp.toLocaleTimeString()}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs font-bold">${(entry.confidence * 100).toFixed(1)}%</p>
                                <p class="text-xs text-gray-400">#${entry.total_detections}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function clearLog() {
            if (confirm('Clear detection log?')) {
                detectionLog = [];
                updateLogDisplay();
            }
        }
        
        function updateCounters() {
            document.getElementById('totalScans').textContent = totalScans;
            document.getElementById('matchesFound').textContent = matchesFound;
        }
        
        async function loadPersons() {
            try {
                const response = await fetch(`${API_URL}/detection/persons`);
                const data = await response.json();
                
                const personsList = document.getElementById('personsList');
                
                if (data.total === 0) {
                    personsList.innerHTML = '<p class="text-gray-500 text-sm text-center py-4">No persons detected yet</p>';
                } else {
                    personsList.innerHTML = data.persons.slice(0, 10).map(person => `
                        <div class="bg-gray-700 rounded-lg p-3">
                            <p class="font-bold">${person.person_id}</p>
                            <div class="text-xs text-gray-400 mt-1">
                                <p>Detections: ${person.total_detections}</p>
                                <p>Avg: ${(person.average_confidence * 100).toFixed(1)}%</p>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading persons:', error);
            }
        }
        
        function updateInterval(value) {
            scanInterval = value * 1000;
            document.getElementById('intervalValue').textContent = value;
            document.getElementById('scanInterval').textContent = value + 's';
            
            // Restart scanning with new interval if running
            if (isRunning) {
                stopScanning();
                startScanning();
            }
        }
        
        function startScanning() {
            scanIntervalId = setInterval(captureAndRecognize, scanInterval);
        }
        
        function stopScanning() {
            if (scanIntervalId) {
                clearInterval(scanIntervalId);
                scanIntervalId = null;
            }
        }
        
        async function toggleSystem() {
            const toggleBtn = document.getElementById('toggleBtn');
            const statusIndicator = document.getElementById('statusIndicator').querySelector('div');
            const statusText = document.getElementById('statusText');
            
            if (!isRunning) {
                // Start system
                const cameraStarted = await startCamera();
                
                if (cameraStarted) {
                    isRunning = true;
                    toggleBtn.textContent = 'Stop System';
                    toggleBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    toggleBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                    statusIndicator.classList.remove('bg-gray-500');
                    statusIndicator.classList.add('bg-green-500', 'animate-pulse');
                    statusText.textContent = 'Running';
                    
                    // Wait for video to be ready
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Start automatic scanning
                    startScanning();
                    
                    // Initial person load
                    loadPersons();
                }
            } else {
                // Stop system
                isRunning = false;
                stopScanning();
                stopCamera();
                
                toggleBtn.textContent = 'Start System';
                toggleBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                toggleBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                statusIndicator.classList.remove('bg-green-500', 'animate-pulse');
                statusIndicator.classList.add('bg-gray-500');
                statusText.textContent = 'Stopped';
            }
        }
        
        // Load persons on page load
        window.addEventListener('load', () => {
            loadPersons();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopScanning();
            stopCamera();
        });
    </script>
</body>
</html>
